<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager - Orders</title>
</body>
</html>
<style>
    body { 
      font-family: Arial, sans-serif; 
      background: #000;      /* Black background */
      margin: 20px; 
      color: #fff;           /* White text */
    }
    h2 { 
      color: #ff5733; 
      text-align: center;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px; 
      background: #222;       /* Dark gray table */
      color: #fff;
    }
    th, td { 
      border: 1px solid #555; 
      padding: 10px; 
      text-align: center; 
    }
    th { 
      background: #ff5733; 
      color: white; 
    }
    tr:nth-child(even) { 
      background: #333;      /* Alternate row shading */
    }
  </style>
 
</head>
<body>

<h2>ðŸ“‹ Orders List</h2>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Item</th>
      <th>Price</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody id="orderTable"></tbody>
</table>

<script>
  function loadOrders() {
    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    let table = document.getElementById("orderTable");
    table.innerHTML = "";
    orders.forEach((order, index) => {
      table.innerHTML += `<tr>
        <td>${index + 1}</td>
        <td>${order.item}</td>
        <td>Rs. ${order.price}</td>
        <td>${order.time}</td>
      </tr>`;
    });
  }

  loadOrders();
  setInterval(loadOrders, 5000); // auto-refresh every 5 seconds
</script>
<script>
    function placeOrder(item, price){
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
  
      let order = {
        item: item,
        price: price,
        time: new Date().toLocaleString(),
        table: prompt("Enter Table Number") // customer table number
      };
  
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
  
      alert(`Order placed for ${item} (Rs. ${price})`);
    }
  
  </script>
</body>
</html>
